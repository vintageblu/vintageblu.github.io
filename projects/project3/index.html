<!DOCTYPE HTML>
<html>
<head>
<title>Music Player</title>
 <style>
   body, html {
   height: 100%;
   margin: 0;
  }
   
   body {
   background:url(projects/project3/images/bg.jpg);
   background-repeat: no-repeat;
   height:100%;
   background-position: center;
   background-size:cover;
  }

  #cp{
    margin:100px auto 0 auto;
    width:600px;
    text-align:center;
    align-items:center;
  }

  button{
   background-color:#fff;
   border-radius:4px;
   padding:5px;
   font-size:12px;
   border:none;
   width:80px;
  }

  #message{
    font-weight:bold;
    color:#fff;
  }
 </style>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="app.js"></script>
</head>
<body>
  <!-- Control Panel will go here -->
  <br><br><br><br>
  <div id="cp">
     <button id="play">Play</button>
     <button id="stop">Stop</button>
     <button id="pause">Pause</button>
     <button id="mute">Mute</button>
     <button id="unMute">Unmute</button>
     <button id="volUp">Vol Up</button>
     <button id="volDown">Vol Down</button>
  <p id="message">Waiting</p>
  </div>

  <audio id="player">
   <source src="projects/project3/music/song1.mp3.mp3" type="audio/mpeg">
  </audio>
  <!-- Audio player will go here -->
</body>
</html>
